<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 16px;
      font-weight: 700;
    }

    .message {
      font-size: 18px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .url {
      font-size: 20px;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 24px;
      word-break: break-all;
    }

    .stats {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin: 24px 0;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 16px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
      transition: width 0.3s;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 32px;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
      transform: translateY(-2px);
    }

    .tip {
      margin-top: 32px;
      padding: 20px;
      background: #f0f7ff;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      text-align: left;
    }

    .tip-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .tip-text {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">ðŸš«</div>
    <h1 id="title">Site Blocked</h1>
    <p class="message" id="message">This website has been blocked by Site Timer & Blocker</p>
    <div class="url" id="url"></div>
    
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-row">
        <span class="stat-label">Time used today:</span>
        <span class="stat-value" id="time-used">0m</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Daily limit:</span>
        <span class="stat-value" id="time-limit">0m</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="go-back">Go Back</button>
      <button class="btn btn-secondary" id="manage">Manage Settings</button>
    </div>

    <div class="tip">
      <div class="tip-title">ðŸ’¡ Productivity Tip</div>
      <div class="tip-text" id="tip"></div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
